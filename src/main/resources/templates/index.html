<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>

    <div class="container">

        <div class="text-center mt-3">
            <h1 class="font-weight-bold">Music Player</h1>
            <img class="rounded p-3 img-thumbnail" src="https://c.tenor.com/ppyN41yoINUAAAAC/spongebob-squarepants-spongebob.gif" />
        </div>

        <div class="mt-5">
            <table class="table">
                <thead>
                <tr class="table-primary">
                    <th scope="col">Song Name</th>
                    <th scope="col">Audio</th>
                </tr>
                </thead>
                <tbody>

                    <td>Beauty and A Beat</td>
                    <td>
                        <audio controls>
                            <source src="https://music-player.sgp1.cdn.digitaloceanspaces.com/Justin%20Bieber%20-%20Beauty%20And%20A%20Beat%20ft.%20Nicki%20Minaj%20%28Official%20Audio%29.mp3" type="audio/mpeg" >
                            Your browser does not supported audio element
                        </audio>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>

    </div>



</body>
</html>
